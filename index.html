<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function val()
        {
            var name=document.former.name.value;
            var password=document.former.password.value;
            if (name==null || name=="")
            {
                alert("no name");
                return false;
            }
            else if (password.length<6){
                    alert("weak password");
                    return false;
            }
        }
    </script>
</head>
<body>
    <form action="valid.html" name="former" onsubmit="return val()">
        Username: <input type="text" name="" id="name"/><br>
        password: <input type="password" name="" id="password"/><br>
        <input type="submit" name="" id="register"/>
    </form>
</body>
</html>
